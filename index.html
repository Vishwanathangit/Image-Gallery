<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__images">
            <img class="imgone" src="./images/i1.jpg" alt="">
            <img class="imgtwo" src="./images/i2.jpg" alt="">
            <img class="imgthree" src="./images/i3.jpg" alt="">
        </div>
    </div>

    <div class="overlay" style="display: none;">
        <div class="popup">
            <img class="img1" src="./images/i1.jpg" alt="" style="display: none;">
            <img class="img2" src="./images/i2.jpg" alt="" style="display: none;">
            <img class="img3" src="./images/i3.jpg" alt="" style="display: none;">
            <span class="close-btn">X</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
